services:
  postgres:
    image: postgres:16-alpine
    container_name: awesome_blogs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: awesome_blogs
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql:ro

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blogs-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/awesome_blogs
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres-data: