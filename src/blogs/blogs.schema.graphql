type Post {
  id: ID!
  title: String
  content: String!
  blog: ID!
  createdAt: String!
  updatedAt: String!
}

type Blog {
  id: ID!
  name: String!
  slug: String!
  posts: [Post]
  createdAt: String!
  updatedAt: String!
}

type Query {
  getBlogbySlug(slug: String!): Blog
  getBlogbyId(id: ID!): Blog
}

type Mutation {
  createBlogwithPosts(blog: CreateBlogDto!): Blog
  createPost(post: CreatePostDto!): Post
}

input CreateBlogDto {
  name: String!
  slug: String!
  posts: [CreatePostForBlogDto]
}

input CreatePostForBlogDto {
  title: String
  content: String!
}

input CreatePostDto {
  title: String
  content: String!
  blog: ID!
}